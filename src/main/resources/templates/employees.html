<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>List of employees</h1>

<table>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.startDate}"></td>
    </tr>
</table>

<form th:action="@{/employees}" method="post" th:object="${newEmployee}" >
    <table>
        <tr>
            <th>Id: </th>
            <th><input th:field="*{id}" /> </th>
        </tr>
        <tr>
            <th>Name: </th>
            <th> <input th:field="*{name}" /> </th>
        </tr>
        <tr>
            <th>Position: </th>
            <th><input th:field="*{position}" /> </th>
        </tr>
        <tr>
            <th>Salary: </th>
            <th><input th:field="*{salary}" /> <br/>
        </tr>
        <tr>
            <th>Start date: </th>
            <th><input th:field="*{startDate}" /> </th>
        </tr>
    </table>

    <table style="width:18%">
        <tr>
            <th><input type="submit" value="Add" /> </th>
        </tr>
    </table>
</form>

</body>
</html>
